    <nav class="toc">
        {{ $currentpage := . }}
        {{ with .CurrentSection }}<h2 class="toc-section"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>{{ end }}
        <ul class="toc-section-list">
            {{ range .CurrentSection.Pages.ByWeight }}
                <li class="{{ if eq . $currentpage }}active{{ end }}"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </nav>
